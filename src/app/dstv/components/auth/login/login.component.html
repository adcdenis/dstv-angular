<div id="random" class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg-cover bg-center relative">
    <div class="absolute inset-0 z-1" style="background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);"></div>

    <div class="z-2 w-full px-4" style="max-width: 450px;">
        <div class="card shadow-8 border-none p-4 md:p-6" style="background: rgba(255, 255, 255, 0.95); border-radius: 20px;">
            <div class="text-center mb-6">
                <div class="inline-flex align-items-center justify-content-center bg-primary-50 rounded-circle mb-4" style="width: 80px; height: 80px; border-radius: 50%;">
                    <i class="pi pi-lock text-4xl text-primary"></i>
                </div>
                <h1 class="text-900 font-bold text-3xl mb-2">Acesso Restrito</h1>
                <p class="text-600 font-medium line-height-3">Bem-vindo ao sistema DSTV</p>
            </div>

            <div class="flex flex-column gap-4">
                <div class="flex flex-column gap-2">
                    <label for="email" class="text-900 font-semibold">Email</label>
                    <input id="email" [(ngModel)]="email" type="email" placeholder="Seu email" pInputText class="w-full p-3 border-round-xl">
                </div>

                <div class="flex flex-column gap-2">
                    <label for="password" class="text-900 font-semibold">Senha</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Sua senha" [toggleMask]="true"
                        styleClass="w-full" inputStyleClass="w-full p-3 border-round-xl" [feedback]="false"></p-password>
                </div>

                <div class="flex align-items-center justify-content-between mb-2">
                    <div class="flex align-items-center">
                        <p-checkbox name="remember" value="remember" [(ngModel)]="valCheck" id="remember" class="mr-2"></p-checkbox>
                        <label for="remember" class="text-700 cursor-pointer">Lembrar-me</label>
                    </div>
                    <a class="text-primary font-semibold no-underline cursor-pointer hover:underline">Esqueceu a senha?</a>
                </div>

                <button pButton pRipple label="Entrar no Sistema" icon="pi pi-sign-in"
                    class="w-full p-3 text-lg font-bold border-round-xl" (click)="verificaLogin()"></button>

                <div class="text-center mt-4">
                    <p class="text-500 text-sm">
                        Copyright Â© CanutoBR 2025 - <span class="font-bold">v{{ version }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
