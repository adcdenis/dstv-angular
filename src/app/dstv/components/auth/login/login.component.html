<div id="random" class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">

    <div class="grid justify-content-center p-32 lg:p-0" style="min-width:50%">
        <div class="col-12 xl:col-6" style="opacity: 0.9; border-radius: 56px; padding: 0.3rem; background: linear-gradient(45deg, var(--primary-color), var(--primary-color-text));">
            <div class="h-full w-full m-0 py-7 px-4 surface-card" style="border-radius: 53px;" >
                <div class="text-center mb-5">
                    <div class="mb-4">
                        <i class="pi pi-prime text-6xl text-primary"></i>
                    </div>
                    <div class="text-900 font-bold text-4xl mb-3">Bem-vindo</div>
                    <span class="text-600 font-medium text-xl">Faça login para continuar</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [(ngModel)]="email" type="text" placeholder="Digite seu email" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Digite sua senha" [toggleMask]="true" styleClass="w-full mb-3" [feedback]="false"></p-password>

                    <button pButton pRipple label="Entrar" class="w-full p-3 text-xl mb-3" (click)="verificaLogin()"></button>

                    <div class="flex justify-content-between mb-5">
                        <a class="text-600 font-medium no-underline cursor-pointer" style="color: var(--primary-color);">Esqueceu a senha?</a>
                        <a class="text-600 font-medium no-underline cursor-pointer" style="color: var(--primary-color);">Criar conta</a>
                    </div>

                    <div class="text-center">
                        <span class="text-600 font-small">Copyright © CanutoBR 2025 - v{{ version }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
